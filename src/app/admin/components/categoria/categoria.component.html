<div class="car">

    <input type="text" pInputText [(ngModel)]="nombre"> 
    
    <input type="text" pInputText [(ngModel)]="detalle"> 

    <button pButton pRipple type="button" (click)="guardarCategoria()">Guardar Categoria</button>
    
    <p-table [value]="categorias" styleClass="p-datatable-sm" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            Lista Categorias
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>DETALLE</th>
                <th>ACCION</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
            <tr>
                <td>{{categoria.id}}</td>
                <td>{{categoria.nombre}}</td>
                <td>{{categoria.detalle}}</td>
                
            </tr>
        </ng-template>
    </p-table>

</div>
